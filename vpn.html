<!DOCTYPE html>
<html>
<head>

<title>VPN Premium</title>

  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));

.card span{display:block;margin:10px 0;color:#2563eb;font-weight:bold}
.card a{
  text-decoration:none;
  background:#2563eb;
  color:#fff;
  padding:10px 18px;
  border-radius:25px;
  display:inline-block;
}
</style>
</head>

<body>

<header>
  <h2>VPN Premium</h2>

</header>

<section class="list">
